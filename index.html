<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apps Launcher</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .app-list {
      max-width: 400px;
      margin: auto;
    }
    .app-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .app-name {
      font-size: 18px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>My Apps</h1>
  <div class="app-list">
    <div class="app-item">
      <span class="app-name">WhatsApp</span>
      <button onclick="openApp('whatsapp://')">Open</button>
    </div>
    <div class="app-item">
      <span class="app-name">Cred</span>
      <button onclick="openApp('cred://')">Open</button>
    </div>
    <div class="app-item">
      <span class="app-name">Google Pay</span>
      <button onclick="openApp('tez://')">Open</button>
    </div>
    <div class="app-item">
      <span class="app-name">Gmail</span>
      <button onclick="openApp('mailto:')">Open</button>
    </div>
    <div class="app-item">
      <span class="app-name">Uber</span>
      <button onclick="openApp('uber://')">Open</button>
    </div>
    <div class="app-item">
      <span class="app-name">Rapido</span>
      <button onclick="openApp('rapido://')">Open</button>
    </div>
  </div>

  <script>
    function openApp(url) {
      window.location.href = url;
    }
  </script>
</body>
    </html>
